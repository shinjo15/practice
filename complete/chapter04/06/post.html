<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>レシピの投稿 | 管理画面 | Dummy Kitchen</title>
</head>
<body>
  <h1>レシピの投稿</h1>

  <form action="receive.php" method="post" enctype="multipart/form-data">
    <p>
      <label>
        タイトル（必須項目）
        <input type="text" name="title" placeholder="タイトルを入力" required>
      </label>
    </p>

    <p>
      <label>
        サムネイル画像
        <input type="file" name="thumbnail">
      </label>
    </p>

    <p>キーワード（複数選択可）</p>
    <ul>
      <li>
        <label>
          <input type="checkbox" name="keywords[]" value="簡単"> 簡単
        </label>
      </li>
      <li>
        <label>
          <input type="checkbox" name="keywords[]" value="お弁当"> お弁当
        </label>
      </li>
      <li>
        <label>
          <input type="checkbox" name="keywords[]" value="子供向け"> 子供向け
        </label>
      </li>
      <li>
        <label>
          <input type="checkbox" name="keywords[]" value="ダイエット"> ダイエット
        </label>
      </li>
      <li>
        <label>
          <input type="checkbox" name="keywords[]" value="作り置き"> 作り置き
        </label>
      </li>
      <li>
        <label>
          <input type="checkbox" name="keywords[]" value="節約"> 節約
        </label>
      </li>
    </ul>

    <p>
      <label>
        カテゴリー
        <select name="category">
          <option value="未選択">-- カテゴリーを選択して下さい --</option>
          <option>ごはん</option>
          <option>パン</option>
          <option>パスタ</option>
          <option>麺</option>
          <option>お肉</option>
          <option>魚介</option>
          <option>揚げ物</option>
          <option>スープ</option>
          <option>サラダ</option>
          <option>大豆加工品</option>
          <option>粉もの</option>
        </select>
      </label>
    </p>

    <p>
      <label>
        投稿内容（必須項目）
        <textarea name="content" cols="50" rows="15" placeholder="本文を入力" required></textarea>
      </label>
    </p>

    <p><button>投稿する</button></p>
  </form>
</body>
</html>
