<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>レシピの投稿 | 管理画面 | Dummy Kitchen</title>
</head>
<body>
  <h1>レシピの投稿</h1>

  <form action="receive.php" method="post" enctype="multipart/form-data">
    <p>
      タイトル（必須項目）
      <input type="text" name="title" placeholder="タイトルを入力" required>
    </p>

    <p>
      サムネイル画像
      <input type="file" name="thumbnail">
    </p>

    <p>キーワード（複数選択可）</p>
    <ul>
      <li><input type="checkbox" name="keywords[]" value="簡単"> 簡単</li>
      <li><input type="checkbox" name="keywords[]" value="お弁当"> お弁当</li>
      <li><input type="checkbox" name="keywords[]" value="子供向け"> 子供向け</li>
      <li><input type="checkbox" name="keywords[]" value="ダイエット"> ダイエット</li>
      <li><input type="checkbox" name="keywords[]" value="作り置き"> 作り置き</li>
      <li><input type="checkbox" name="keywords[]" value="節約"> 節約</li>
    </ul>

    <p>
      カテゴリー
      <select name="category">
        <option value="未選択">-- カテゴリーを選択して下さい --</option>
        <option>ごはん</option>
        <option>パン</option>
        <option>パスタ</option>
        <option>麺</option>
        <option>お肉</option>
        <option>魚介</option>
        <option>揚げ物</option>
        <option>スープ</option>
        <option>サラダ</option>
        <option>大豆加工品</option>
        <option>粉もの</option>
      </select>
    </p>

    <p>
      投稿内容（必須項目）
      <textarea name="content" cols="50" rows="15" placeholder="本文を入力" required></textarea>
    </p>

    <p><button>投稿する</button></p>
  </form>
</body>
</html>
